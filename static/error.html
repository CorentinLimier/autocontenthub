<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg: linear-gradient(135deg, #141e30, #243b55);
            --card-bg: rgba(247, 89, 89, 0.15);
            /* light translucent red */
            --text: #ffffff;
            --accent: #f85959;
            /* red accent */
            --shadow: 0 20px 40px rgba(248, 89, 89, 0.6);
            --radius: 18px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg);
            font-family: 'Outfit', sans-serif;
            color: var(--text);
            text-align: center;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 60px 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.8s ease;
            color: var(--accent);
        }

        h1 {
            font-size: 7rem;
            font-weight: 900;
            margin-bottom: 10px;
            color: var(--accent);
            text-shadow: 0 0 30px rgba(248, 89, 89, 0.7);
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--accent);
        }

        p {
            font-size: 1.1rem;
            color: rgba(248, 89, 89, 0.85);
            margin-bottom: 25px;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: var(--accent);
            font-weight: 600;
            border: 2px solid var(--accent);
            padding: 10px 22px;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }

        a:hover {
            background: var(--accent);
            color: #000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 4.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops, the page you're looking for doesn't seem to exist.<br>It might have been moved or deleted.</p>
        <a href="/">‚Üê Back to Home</a>
    </div>
</body>

</html>
