<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoContentHub Loader</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg: linear-gradient(120deg, #1c1f2c, #8d92ab);
            --glass: rgba(255, 255, 255, 0.06);
            --accent: #ffc107;
            --text: #ffffff;
            --radius: 18px;
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            font-family: 'Outfit', sans-serif;
            color: var(--text);
            min-height: 100vh;
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container2 {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 60px 40px;
            max-width: 1000px;
            width: 100%;
            display: none;
            animation: fadeIn 0.8s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            font-weight: 800;
        }

        h1 a {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .article,
        .example {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--accent);
        }

        .description {
            color: #ddd;
            line-height: 1.7;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .theme {
            display: inline-block;
            background: rgba(255, 193, 7, 0.1);
            color: var(--accent);
            padding: 5px 12px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .theme:hover {
            background-color: var(--accent);
            color: #111;
        }

        .more {
            margin-top: 40px;
            margin-bottom: 10px;
            font-size: 1.1rem;
            text-align: center;
        }

        .top-link {
            position: absolute;
            top: 15px;
            font-size: 1rem;
            color: var(--accent);
            text-decoration: none;
        }

        .top-link.left {
            left: 15px;
        }

        .top-link.right {
            right: 15px;
        }

        .top-link:hover {
            color: #fff;
            text-shadow: 0 0 8px var(--accent);
        }

        code {
            background: #222;
            color: var(--accent);
            padding: 5px 10px;
            border-radius: 6px;
            font-family: 'Source Code Pro', monospace;
        }

        pre {
            background: #111;
            color: #eee;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        .loaded-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .loaded-content>* {
            margin: 0;
        }

        /* Better spacing for common elements */
        .loaded-content h1,
        .loaded-content h2,
        .loaded-content h3 {
            margin-bottom: 15px;
        }

        .loaded-content p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .loaded-content ul,
        .loaded-content ol {
            margin-bottom: 20px;
            padding-left: 25px;
        }

        .loaded-content li {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .loaded-content pre,
        .loaded-content code {
            margin-bottom: 20px;
        }

        .loaded-content blockquote {
            margin: 20px 0;
            padding-left: 20px;
            border-left: 3px solid var(--accent);
            font-style: italic;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .container2 {
                padding: 30px 20px;
            }
        }

        @media (min-width: 1000px) {
            .container2 {
                padding: 70px 60px;
            }
        }
    </style>
</head>

<body>
    <div id="content" class="container2">
        <h1><a href="/">AutoContentHub</a></h1>
    </div>

    <script>
        (async () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const section = urlParams.get('section');
                const date = urlParams.get('date');
                const contentUrl = `/${section}/${date}.html`;

                const response = await fetch(contentUrl);
                if (!response.ok) throw new Error('Network response was not ok');

                const htmlText = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');
                const newContent = doc.body.innerHTML;

                const contentContainer = document.getElementById('content');

                // Clean up the loaded content before adding
                const cleanedContent = newContent
                    .replace(/\s+/g, ' ')  // Replace multiple spaces with single space
                    .replace(/>\s+</g, '><')  // Remove spaces between tags
                    .trim();

                contentContainer.innerHTML += `<div class="loaded-content">${cleanedContent}</div>`;
                contentContainer.innerHTML += `
                    <div class="more">Get more <a href="/${section}"><span class="theme">#${section}</span></a> content</div>
                `;

                const footer = document.querySelector('footer');
                if (footer) footer.remove();

                contentContainer.style.display = 'flex';
            } catch (error) {
                console.error('Error loading content:', error);
            }
        })();
    </script>
</body>

</html>
